services:
  enime:
    image: enime/api:1.0
    restart: always
    environment:
      - VIRTUAL_HOST=api.enime.moe
      - VIRTUAL_PORT=3000
  db:
    image: mysql:8
    restart: always
    ports:
      - '3306:3306'
    expose:
      - '3306'
    volumes:
      - db:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
  watchtower:
    image: containrrr/watchtower
    environment:
      - WATCHTOWER_POLL_INTERVAL=60
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  redis:
    image: bitnami/redis:latest
    ports:
      - '6379:6379'
    expose:
      - '6379'
    volumes:
      - redis:/data

volumes:
  redis:
  db:
    driver: local